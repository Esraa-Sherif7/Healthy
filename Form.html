<!-- contact form -->

<div class="container">
    <h1 class="display-4 text-center pt-5 pb-5">
        Contact Us
    </h1>
    
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFname">First Name</label>
              <input type="text" class="form-control" id="inputFname" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLname">Last Name</label>
              <input type="text" class="form-control" id="inputLname" placeholder="Last Name">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            <div id="emailDiv" style="color: red; font-size: xx-small;"></div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputuser">User Name</label>
            <input type="password" class="form-control" id="inputuser" placeholder="User Name">
            <div id="userDiv" style="color: red; font-size: xx-small;"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            <div id="passDiv" class="password-strength" style="color: red; font-size: xx-small;"></div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputRePassword4">Re-Enter Password</label>
            <input type="password" class="form-control" id="inputRePassword4" placeholder="Re-Enter Password">
            <div  id="repassDiv" style="color: red; font-size: xx-small;"></div>
          </div>

        </div>
        <button type="button"  id="btn2" class="btn btn-success">Sign in</button>
   
</div>
